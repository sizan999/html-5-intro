<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
           border-collapse: collapse;
             
        }
        td,th{
            border: 1px solid;
            padding: 2px 9px;
           
        }
    </style>
</head>
<body>

           <tr>

            <th>Full Name</th>

            <th>Salary</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>2</td>

                <td>$1600</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sohan</td>
                <td>IMB</td>
                <td>$900</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sizana</td>
                <td>SUNLITE</td>
                <td>$6100</td>
            </tr>
            
            
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
